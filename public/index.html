<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Facebook Graph API - Funcional</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .user-info, .content-info { display: none; margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .action-btn { background: #1877F2; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        .data-item { margin: 10px 0; padding: 10px; border: 1px solid #eee; border-radius: 5px; }
        .success { color: green; font-weight: bold; }
        .like-item { display: inline-block; margin: 10px; text-align: center; vertical-align: top; width: 120px; }
    </style>
</head>
<body>
    <h1>üöÄ App con Facebook Graph API</h1>
    
    <div id="login-section">
        <p>Inicia sesi√≥n con Facebook para ver tus datos:</p>
        <div class="fb-login-button" 
             data-size="large" 
             scope="public_profile,email,user_likes,user_age_range,user_gender">
        </div>
    </div>

    <div id="user-info" class="user-info">
        <h3>¬°Bienvenido! üëã</h3>
        <img id="user-photo" src="" style="border-radius: 50%; width: 80px; height: 80px;">
        <p><strong>Nombre:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        
        <div style="margin: 20px 0;">
            <button class="action-btn" onclick="getUserLikes()">üëç Mis p√°ginas favoritas</button>
            <button class="action-btn" onclick="getUserProfile()">üë§ Mi informaci√≥n</button>
            <button class="action-btn" onclick="testAllEndpoints()">üîç Probar Graph API</button>
        </div>
    </div>

    <div id="content-info" class="content-info">
        <h4 id="content-title"></h4>
        <div id="content-container"></div>
    </div>

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1345810250333428',
                cookie: true,
                xfbml: true,
                version: 'v18.0'
            });
            checkLoginState();
        };

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    getUserInfo();
                }
            });
        }

        function getUserInfo() {
            FB.api('/me', { fields: 'name,email,picture' }, function(response) {
                document.getElementById('user-name').textContent = response.name;
                document.getElementById('user-email').textContent = response.email || 'No disponible';
                document.getElementById('user-photo').src = response.picture.data.url;
                
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';
            });
        }

        // üëç P√ÅGINAS QUE TE GUSTAN
        function getUserLikes() {
            FB.api('/me/likes', { fields: 'name,category,picture', limit: 12 }, function(response) {
                const container = document.getElementById('content-container');
                const title = document.getElementById('content-title');
                container.innerHTML = '';
                
                if (response.data && response.data.length > 0) {
                    title.textContent = `üëç Te gustan ${response.data.length} p√°ginas:`;
                    response.data.forEach(like => {
                        const likeElement = document.createElement('div');
                        likeElement.className = 'like-item';
                        likeElement.innerHTML = `
                            <div style="width: 60px; height: 60px; background: #f0f0f0; border-radius: 8px; margin: 0 auto 5px; display: flex; align-items: center; justify-content: center;">
                                ${like.picture ? `<img src="${like.picture.data.url}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">` : 'üìÑ'}
                            </div>
                            <strong style="font-size: 12px;">${like.name}</strong>
                            <br>
                            <small style="color: #666;">${like.category}</small>
                        `;
                        container.appendChild(likeElement);
                    });
                } else {
                    title.textContent = 'üëç Tus p√°ginas favoritas';
                    container.innerHTML = `
                        <div class="data-item">
                            <p>No se encontraron p√°ginas que te gusten.</p>
                            <p><em>Graph API est√° funcionando, pero no tienes p√°ginas p√∫blicas con "Me gusta".</em></p>
                        </div>
                    `;
                }
                document.getElementById('content-info').style.display = 'block';
            });
        }

        // üë§ INFORMACI√ìN DEL PERFIL
        function getUserProfile() {
            FB.api('/me', { fields: 'name,first_name,last_name,age_range,gender,link' }, function(response) {
                const container = document.getElementById('content-container');
                const title = document.getElementById('content-title');
                container.innerHTML = '';
                
                title.textContent = 'üë§ Tu informaci√≥n de Facebook:';
                
                const infoElement = document.createElement('div');
                infoElement.className = 'data-item';
                infoElement.innerHTML = `
                    <p><strong>Nombre completo:</strong> ${response.name}</p>
                    <p><strong>Primer nombre:</strong> ${response.first_name}</p>
                    <p><strong>Apellido:</strong> ${response.last_name}</p>
                    <p><strong>G√©nero:</strong> ${response.gender || 'No disponible'}</p>
                    <p><strong>Rango de edad:</strong> ${response.age_range?.min ? response.age_range.min + '+' : 'No disponible'}</p>
                    <p><strong>Perfil p√∫blico:</strong> <a href="${response.link}" target="_blank">Ver en Facebook</a></p>
                    <p class="success">‚úÖ Graph API funcionando correctamente</p>
                `;
                container.appendChild(infoElement);
                
                document.getElementById('content-info').style.display = 'block';
            });
        }

        // üîç PROBAR M√öLTIPLES ENDPOINTS
        function testAllEndpoints() {
            const container = document.getElementById('content-container');
            const title = document.getElementById('content-title');
            container.innerHTML = '';
            
            title.textContent = 'üîç Graph API - Pruebas de endpoints:';
            
            // Probar diferentes endpoints
            const tests = [
                { name: 'Perfil b√°sico', api: '/me', fields: 'name,id' },
                { name: 'P√°ginas que me gustan', api: '/me/likes', fields: 'name', limit: 3 },
                { name: 'Informaci√≥n demogr√°fica', api: '/me', fields: 'age_range,gender' }
            ];
            
            tests.forEach(test => {
                FB.api(test.api, { fields: test.fields, limit: test.limit }, function(response) {
                    const element = document.createElement('div');
                    element.className = 'data-item';
                    
                    if (response && !response.error) {
                        element.innerHTML = `
                            <p class="success">‚úÖ ${test.name} - FUNCIONANDO</p>
                            <small>Datos: ${JSON.stringify(response).substring(0, 150)}...</small>
                        `;
                    } else {
                        element.innerHTML = `
                            <p>‚ùå ${test.name} - Error</p>
                            <small>${response.error?.message || 'Permiso requerido'}</small>
                        `;
                    }
                    container.appendChild(element);
                });
            });
            
            document.getElementById('content-info').style.display = 'block';
        }

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/es_LA/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
