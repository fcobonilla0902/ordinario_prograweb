<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Facebook Graph API - Funcional</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .user-info, .content-info { display: none; margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .action-btn { background: #1877F2; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        .data-item { margin: 10px; padding: 10px; border: 1px solid #eee; border-radius: 5px; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>üöÄ App con Facebook Graph API</h1>
    
    <div id="login-section">
        <p>Inicia sesi√≥n con Facebook para ver tus datos:</p>
        <div class="fb-login-button" 
             data-size="large" 
             scope="public_profile,email,user_likes">
        </div>
    </div>

    <div id="user-info" class="user-info">
        <h3>¬°Bienvenido! üëã</h3>
        <img id="user-photo" src="" style="border-radius: 50%; width: 80px; height: 80px;">
        <p><strong>Nombre:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>ID:</strong> <span id="user-id"></span></p>
        
        <div style="margin: 20px 0;">
            <button class="action-btn" onclick="getUserLikes()">üëç P√°ginas que me gustan</button>
            <button class="action-btn" onclick="getUserProfileInfo()">üë§ Info detallada del perfil</button>
            <button class="action-btn" onclick="testGraphAPI()">üîß Probar Graph API</button>
        </div>
    </div>

    <div id="content-info" class="content-info">
        <h4 id="content-title"></h4>
        <div id="content-container"></div>
    </div>

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1345810250333428',
                cookie: true,
                xfbml: true,
                version: 'v18.0'
            });
            checkLoginState();
        };

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    getUserInfo();
                }
            });
        }

        function getUserInfo() {
            FB.api('/me', { fields: 'name,email,picture' }, function(response) {
                document.getElementById('user-name').textContent = response.name;
                document.getElementById('user-email').textContent = response.email || 'No disponible';
                document.getElementById('user-id').textContent = response.id;
                document.getElementById('user-photo').src = response.picture.data.url;
                
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';
            });
        }

        // üëç OBTENER P√ÅGINAS QUE LE GUSTAN AL USUARIO (S√ç funciona sin revisi√≥n)
        function getUserLikes() {
            FB.api('/me/likes', { fields: 'name,category', limit: 10 }, function(response) {
                const container = document.getElementById('content-container');
                const title = document.getElementById('content-title');
                container.innerHTML = '';
                
                if (response.data && response.data.length > 0) {
                    title.textContent = 'üëç P√°ginas que te gustan:';
                    response.data.forEach(like => {
                        const likeElement = document.createElement('div');
                        likeElement.className = 'data-item';
                        likeElement.innerHTML = `
                            <strong>${like.name}</strong>
                            <br><small>Categor√≠a: ${like.category}</small>
                        `;
                        container.appendChild(likeElement);
                    });
                } else {
                    title.textContent = 'üëç Tus likes';
                    container.innerHTML = '<p>No se encontraron p√°ginas que te gusten.</p>';
                }
                document.getElementById('content-info').style.display = 'block';
            });
        }

        // üë§ INFORMACI√ìN DETALLADA DEL PERFIL (S√ç funciona)
        function getUserProfileInfo() {
            FB.api('/me', { fields: 'name,first_name,last_name,age_range,link' }, function(response) {
                const container = document.getElementById('content-container');
                const title = document.getElementById('content-title');
                container.innerHTML = '';
                
                title.textContent = 'üë§ Informaci√≥n de tu perfil:';
                
                const profileElement = document.createElement('div');
                profileElement.className = 'data-item';
                profileElement.innerHTML = `
                    <p><strong>Nombre completo:</strong> ${response.name}</p>
                    <p><strong>Primer nombre:</strong> ${response.first_name}</p>
                    <p><strong>Apellido:</strong> ${response.last_name}</p>
                    <p><strong>Rango de edad:</strong> ${response.age_range?.min || 'No disponible'}+</p>
                    <p><strong>Enlace al perfil:</strong> <a href="${response.link}" target="_blank">Ver perfil</a></p>
                `;
                container.appendChild(profileElement);
                
                document.getElementById('content-info').style.display = 'block';
            });
        }

        // üîß PROBAR DIFERENTES LLAMADAS A GRAPH API
        function testGraphAPI() {
            const container = document.getElementById('content-container');
            const title = document.getElementById('content-title');
            container.innerHTML = '';
            
            title.textContent = 'üîß Graph API - Llamadas disponibles:';
            
            // Probar diferentes endpoints
            const endpoints = [
                { name: 'Perfil b√°sico', endpoint: '/me', fields: 'name,id' },
                { name: 'Foto de perfil', endpoint: '/me', fields: 'picture.width(200).height(200)' },
                { name: 'P√°ginas que me gustan', endpoint: '/me/likes', fields: 'name', limit: 5 }
            ];
            
            endpoints.forEach(item => {
                FB.api(item.endpoint, { fields: item.fields, limit: item.limit }, function(response) {
                    const element = document.createElement('div');
                    element.className = 'data-item';
                    
                    if (response && !response.error) {
                        element.innerHTML = `
                            <p class="success">‚úÖ ${item.name} - FUNCIONA</p>
                            <small>Respuesta: ${JSON.stringify(response).substring(0, 100)}...</small>
                        `;
                    } else {
                        element.innerHTML = `
                            <p class="info">‚ÑπÔ∏è ${item.name} - Requiere permisos adicionales</p>
                            <small>Error: ${response.error?.message || 'Permiso requerido'}</small>
                        `;
                    }
                    container.appendChild(element);
                });
            });
            
            document.getElementById('content-info').style.display = 'block';
        }

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/es_LA/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
