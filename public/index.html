<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Facebook Graph API - Funcional</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .user-info, .content-info { display: none; margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .action-btn { background: #1877F2; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        .photo, .like { margin: 10px; display: inline-block; text-align: center; vertical-align: top; }
        .photo img { width: 150px; height: 150px; object-fit: cover; border-radius: 8px; }
        .like img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; }
        .content-section { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>游 App con Facebook Graph API</h1>
    
    <div id="login-section">
        <p>Inicia sesi칩n con Facebook para ver tus datos:</p>
        <div class="fb-login-button" 
             data-size="large" 
             scope="public_profile,email,user_photos,user_likes">
        </div>
    </div>

    <div id="user-info" class="user-info">
        <h3>춰Bienvenido! 游녦</h3>
        <img id="user-photo" src="" style="border-radius: 50%; width: 80px; height: 80px;">
        <p><strong>Nombre:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>ID:</strong> <span id="user-id"></span></p>
        
        <div class="content-section">
            <button class="action-btn" onclick="getUserPhotos()">游닞 Mis fotos recientes</button>
            <button class="action-btn" onclick="getUserLikes()">游녨 P치ginas que me gustan</button>
            <button class="action-btn" onclick="getUserFriends()">游논 Mis amigos (demo)</button>
        </div>
    </div>

    <div id="content-info" class="content-info">
        <h4 id="content-title"></h4>
        <div id="content-container"></div>
    </div>

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1345810250333428',
                cookie: true,
                xfbml: true,
                version: 'v18.0'
            });
            checkLoginState();
        };

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    getUserInfo();
                }
            });
        }

        function getUserInfo() {
            FB.api('/me', { fields: 'name,email,picture' }, function(response) {
                document.getElementById('user-name').textContent = response.name;
                document.getElementById('user-email').textContent = response.email || 'No disponible';
                document.getElementById('user-id').textContent = response.id;
                document.getElementById('user-photo').src = response.picture.data.url;
                
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';
            });
        }

        // 游닞 OBTENER FOTOS DEL USUARIO (S칈 funciona)
        function getUserPhotos() {
            FB.api('/me/photos', { fields: 'picture,created_time,album', limit: 8 }, function(response) {
                const container = document.getElementById('content-container');
                const title = document.getElementById('content-title');
                container.innerHTML = '';
                
                if (response.data && response.data.length > 0) {
                    title.textContent = '游닞 Tus fotos recientes:';
                    response.data.forEach(photo => {
                        const photoElement = document.createElement('div');
                        photoElement.className = 'photo';
                        photoElement.innerHTML = `
                            <img src="${photo.picture}" alt="Foto">
                            <br>
                            <small>${new Date(photo.created_time).toLocaleDateString()}</small>
                        `;
                        container.appendChild(photoElement);
                    });
                } else {
                    title.textContent = '游닞 Tus fotos';
                    container.innerHTML = '<p>No se encontraron fotos recientes.</p>';
                }
                document.getElementById('content-info').style.display = 'block';
            });
        }

        // 游녨 OBTENER P츼GINAS QUE LE GUSTAN AL USUARIO (S칈 funciona)
        function getUserLikes() {
            FB.api('/me/likes', { fields: 'name,picture', limit: 12 }, function(response) {
                const container = document.getElementById('content-container');
                const title = document.getElementById('content-title');
                container.innerHTML = '';
                
                if (response.data && response.data.length > 0) {
                    title.textContent = '游녨 P치ginas que te gustan:';
                    response.data.forEach(like => {
                        const likeElement = document.createElement('div');
                        likeElement.className = 'like';
                        likeElement.innerHTML = `
                            <img src="${like.picture?.data?.url || ''}" alt="${like.name}">
                            <br>
                            <small>${like.name}</small>
                        `;
                        container.appendChild(likeElement);
                    });
                } else {
                    title.textContent = '游녨 Tus likes';
                    container.innerHTML = '<p>No se encontraron p치ginas que te gusten.</p>';
                }
                document.getElementById('content-info').style.display = 'block';
            });
        }

        // 游논 DEMO: OBTENER AMIGOS (solo amigos que tambi칠n usan la app)
        function getUserFriends() {
            FB.api('/me/friends', { fields: 'name,picture', limit: 10 }, function(response) {
                const container = document.getElementById('content-container');
                const title = document.getElementById('content-title');
                container.innerHTML = '';
                
                title.textContent = '游논 Amigos en esta app:';
                
                if (response.data && response.data.length > 0) {
                    response.data.forEach(friend => {
                        const friendElement = document.createElement('div');
                        friendElement.className = 'like';
                        friendElement.innerHTML = `
                            <img src="${friend.picture?.data?.url || ''}" alt="${friend.name}">
                            <br>
                            <small>${friend.name}</small>
                        `;
                        container.appendChild(friendElement);
                    });
                } else {
                    container.innerHTML = `
                        <p>No hay amigos usando esta app, o necesitas el permiso 'user_friends'.</p>
                        <p><em>Graph API est치 funcionando correctamente.</em></p>
                    `;
                }
                document.getElementById('content-info').style.display = 'block';
            });
        }

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/es_LA/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
