<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App con Facebook Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        .user-info, .posts-info { 
            display: none; 
            margin-top: 20px; 
            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        .fb-login-button { margin-top: 20px; }
        .logout-btn { 
            background: #dc3545; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-top: 10px; 
        }
        .post { 
            border-bottom: 1px solid #eee; 
            padding: 10px 0; 
            margin: 10px 0; 
        }
        .load-posts-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Mi App con Facebook Login</h1>
    
    <div id="login-section">
        <p>Inicia sesi贸n con Facebook para continuar:</p>
        <div class="fb-login-button" 
             data-width="" 
             data-size="large" 
             data-button-type="continue_with" 
             data-layout="default" 
             data-auto-logout-link="false"
             data-use-continue-as="true"
             scope="public_profile,user_posts">
        </div>
    </div>

    <div id="user-info" class="user-info">
        <h3>隆Bienvenido!</h3>
        <img id="user-photo" src="" alt="Foto de perfil" style="border-radius: 50%; width: 100px; height: 100px;">
        <p><strong>Nombre:</strong> <span id="user-name"></span></p>
        <p><strong>ID:</strong> <span id="user-id"></span></p>
        <p><em>Email no disponible en modo desarrollo</em></p>
        
        <button class="load-posts-btn" onclick="getUserPosts()">Cargar mis posts</button>
        <button class="logout-btn" onclick="logoutFB()">Cerrar sesi贸n</button>
    </div>

    <div id="posts-info" class="posts-info">
        <h4> Mis 煤ltimos posts:</h4>
        <div id="posts-container"></div>
    </div>

    <!-- Facebook SDK -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1345810250333428', 
                cookie: true,
                xfbml: true,
                version: 'v18.0'
            });

            console.log('Facebook SDK inicializado');
            
            // Verificar estado inmediatamente
            checkLoginState();
        };

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                console.log('Estado de login:', response);
                if (response.status === 'connected') {
                    console.log('Usuario CONECTADO');
                    getUserInfo();
                } else {
                    console.log('Usuario NO conectado');
                    document.getElementById('login-section').style.display = 'block';
                    document.getElementById('user-info').style.display = 'none';
                    document.getElementById('posts-info').style.display = 'none';
                }
            });
        }

        function getUserInfo() {
            FB.api('/me', { fields: 'name,picture' }, function(response) {
                console.log('Datos recibidos:', response);
                
                if (response && !response.error) {
                    document.getElementById('user-name').textContent = response.name;
                    document.getElementById('user-id').textContent = response.id;
                    document.getElementById('user-photo').src = response.picture.data.url;
                    
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('user-info').style.display = 'block';
                    
                    console.log('Informaci贸n mostrada correctamente');
                }
            });
        }

        //  NUEVA FUNCIN: OBTENER POSTS CON GRAPH API
        function getUserPosts() {
            FB.api('/me/posts', { fields: 'message,created_time,id', limit: 5 }, function(response) {
                console.log('Posts recibidos:', response);
                
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = '';
                
                if (response.data && response.data.length > 0) {
                    response.data.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.className = 'post';
                        postElement.innerHTML = `
                            <p><strong>${new Date(post.created_time).toLocaleDateString()}:</strong></p>
                            <p>${post.message || '(Post sin texto)'}</p>
                            <small>ID: ${post.id}</small>
                        `;
                        postsContainer.appendChild(postElement);
                    });
                    
                    document.getElementById('posts-info').style.display = 'block';
                } else {
                    postsContainer.innerHTML = '<p>No se encontraron posts o no tienes permisos.</p>';
                    document.getElementById('posts-info').style.display = 'block';
                }
            });
        }

        function logoutFB() {
            FB.logout(function(response) {
                console.log('Sesi贸n cerrada');
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('user-info').style.display = 'none';
                document.getElementById('posts-info').style.display = 'none';
            });
        }

        // Cargar SDK
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/es_LA/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
