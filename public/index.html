<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App con Facebook Graph API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .user-info, .posts-info { display: none; margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .post { border-bottom: 1px solid #eee; padding: 10px 0; margin: 10px 0; }
        .action-btn { background: #1877F2; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>App con Facebook Graph API</h1>
    
    <div id="login-section">
        <p>Inicia sesi√≥n con Facebook:</p>
        <div class="fb-login-button" data-size="large" scope="public_profile,user_posts"></div>
    </div>

    <div id="user-info" class="user-info">
        <h3>¬°Bienvenido!</h3>
        <img id="user-photo" src="" style="border-radius: 50%; width: 80px; height: 80px;">
        <p><strong>Nombre:</strong> <span id="user-name"></span></p>
        
        <button class="action-btn" onclick="getLatestPosts()">üìù Ver mis √∫ltimos posts</button>
        <button class="action-btn" onclick="showCommentDemo()">üí¨ Demo: Comentar desde la app</button>
    </div>

    <div id="posts-info" class="posts-info">
        <h4>üìñ Mis √∫ltimos posts:</h4>
        <div id="posts-container"></div>
    </div>

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1345810250333428',
                cookie: true,
                xfbml: true,
                version: 'v18.0'
            });
            checkLoginState();
        };

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    getUserInfo();
                }
            });
        }

        function getUserInfo() {
            FB.api('/me', { fields: 'name,picture' }, function(response) {
                document.getElementById('user-name').textContent = response.name;
                document.getElementById('user-photo').src = response.picture.data.url;
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';
            });
        }

        // üî• MOSTRAR √öLTIMOS POSTS (Graph API)
        function getLatestPosts() {
            FB.api('/me/posts', { fields: 'message,created_time,id', limit: 5 }, function(response) {
                const container = document.getElementById('posts-container');
                container.innerHTML = '';
                
                if (response.data && response.data.length > 0) {
                    response.data.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.className = 'post';
                        postElement.innerHTML = `
                            <p><strong>${new Date(post.created_time).toLocaleString()}:</strong></p>
                            <p>${post.message || '(Post sin texto)'}</p>
                            <button onclick="commentOnPost('${post.id}')">üí¨ Comentar en este post</button>
                            <hr>
                        `;
                        container.appendChild(postElement);
                    });
                } else {
                    container.innerHTML = '<p>No se encontraron posts. El permiso user_posts requiere revisi√≥n de Facebook.</p>';
                }
                document.getElementById('posts-info').style.display = 'block';
            });
        }

        // üî• PERMITIR COMENTAR DESDE TU APP
        function commentOnPost(postId) {
            const commentText = prompt('Escribe tu comentario:');
            if (commentText) {
                FB.api(`/${postId}/comments`, 'post', { message: commentText }, function(response) {
                    if (!response || response.error) {
                        alert('‚ùå No se pudo comentar. Se necesita permiso publish_actions.');
                    } else {
                        alert('‚úÖ ¬°Comentario publicado!');
                    }
                });
            }
        }

        // üî• DEMO: C√ìMO COMENTAR DESDE LA APP
        function showCommentDemo() {
            const container = document.getElementById('posts-container');
            container.innerHTML = `
                <div class="post">
                    <h4>üí¨ Demo: Comentar desde la App</h4>
                    <p>Para comentar en posts desde tu app necesitas:</p>
                    <ul>
                        <li>Permiso: <strong>publish_actions</strong></li>
                        <li>Revisi√≥n de Facebook</li>
                        <li>Demo funcional implementado en el c√≥digo</li>
                    </ul>
                    <button onclick="commentOnPost('demo_post')">Probar funci√≥n de comentar</button>
                </div>
            `;
            document.getElementById('posts-info').style.display = 'block';
        }

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/es_LA/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
