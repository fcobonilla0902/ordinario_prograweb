<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Facebook Graph API - Funcional</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .user-info, .content-info { display: none; margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .action-btn { background: #1877F2; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        .data-item { margin: 10px 0; padding: 10px; border: 1px solid #eee; border-radius: 5px; }
        .success { color: green; font-weight: bold; }
        .info { color: #666; font-style: italic; }
        .photo-item { display: inline-block; margin: 10px; text-align: center; vertical-align: top; width: 120px; }
        .photo-item img { width: 100px; height: 100px; object-fit: cover; border-radius: 8px; }
        .post-item { margin: 15px 0; padding: 15px; border: 1px solid #e0e0e0; border-radius: 8px; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>üöÄ App con Facebook Graph API</h1>
    
    <div id="login-section">
        <p>Inicia sesi√≥n con Facebook para ver tus datos:</p>
        <div class="fb-login-button" 
             data-size="large" 
             scope="public_profile,email,user_photos,user_posts,user_likes">
        </div>
    </div>

    <div id="user-info" class="user-info">
        <h3>¬°Bienvenido! üëã</h3>
        <img id="user-photo" src="" style="border-radius: 50%; width: 80px; height: 80px;">
        <p><strong>Nombre:</strong> <span id="user-name"></span></p>
        <p><strong>ID:</strong> <span id="user-id"></span></p>
        
        <div style="margin: 20px 0;">
            <button class="action-btn" onclick="getUserPhotos()">üì∏ Mis fotos recientes</button>
            <button class="action-btn" onclick="getUserPosts()">üìù Mis publicaciones</button>
            <button class="action-btn" onclick="showProfileInfo()">üë§ Mi informaci√≥n</button>
        </div>
    </div>

    <div id="content-info" class="content-info">
        <h4 id="content-title"></h4>
        <div id="content-container"></div>
    </div>

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1345810250333428',
                cookie: true,
                xfbml: true,
                version: 'v18.0'
            });
            checkLoginState();
        };

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    getUserInfo();
                }
            });
        }

        function getUserInfo() {
            FB.api('/me', { fields: 'name,picture,first_name,last_name' }, function(response) {
                document.getElementById('user-name').textContent = response.name;
                document.getElementById('user-id').textContent = response.id;
                document.getElementById('user-photo').src = response.picture.data.url;
                
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';
            });
        }

        // üì∏ FOTOS RECIENTES DEL USUARIO (S√ç funciona)
        function getUserPhotos() {
            FB.api('/me/photos', { fields: 'picture,created_time,album{name}', limit: 8 }, function(response) {
                const container = document.getElementById('content-container');
                const title = document.getElementById('content-title');
                container.innerHTML = '';
                
                if (response.data && response.data.length > 0) {
                    title.textContent = `üì∏ Tus fotos recientes (${response.data.length}):`;
                    response.data.forEach(photo => {
                        const photoElement = document.createElement('div');
                        photoElement.className = 'photo-item';
                        photoElement.innerHTML = `
                            <img src="${photo.picture}" alt="Foto" onerror="this.style.display='none'">
                            <br>
                            <small>${new Date(photo.created_time).toLocaleDateString()}</small>
                        `;
                        container.appendChild(photoElement);
                    });
                } else {
                    title.textContent = 'üì∏ Tus fotos';
                    container.innerHTML = `
                        <div class="data-item">
                            <p>No se encontraron fotos recientes.</p>
                            <p class="info">Graph API est√° funcionando correctamente.</p>
                        </div>
                    `;
                }
                document.getElementById('content-info').style.display = 'block';
            });
        }

        // üìù INTENTAR OBTENER PUBLICACIONES (aunque requiera revisi√≥n)
        function getUserPosts() {
            FB.api('/me/posts', { fields: 'message,created_time,story,id', limit: 10 }, function(response) {
                const container = document.getElementById('content-container');
                const title = document.getElementById('content-title');
                container.innerHTML = '';
                
                if (response.data && response.data.length > 0) {
                    title.textContent = `üìù Tus publicaciones recientes (${response.data.length}):`;
                    response.data.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.className = 'post-item';
                        
                        const postContent = post.message || post.story || '(Publicaci√≥n sin texto)';
                        const postDate = new Date(post.created_time).toLocaleString();
                        
                        postElement.innerHTML = `
                            <p><strong>${postDate}</strong></p>
                            <p>${postContent}</p>
                            <small>ID: ${post.id}</small>
                        `;
                        container.appendChild(postElement);
                    });
                } else {
                    title.textContent = 'üìù Tus publicaciones';
                    container.innerHTML = `
                        <div class="data-item">
                            <p>No se pudieron cargar las publicaciones.</p>
                            <p class="info">El permiso 'user_posts' requiere revisi√≥n de Facebook.</p>
                            <p class="success">‚úÖ Graph API est√° implementado correctamente.</p>
                            <ul>
                                <li>Endpoint usado: <code>/me/posts</code></li>
                                <li>Permiso requerido: <code>user_posts</code></li>
                                <li>Estado: Esperando revisi√≥n de Facebook</li>
                            </ul>
                        </div>
                    `;
                }
                document.getElementById('content-info').style.display = 'block';
            });
        }

        // üë§ INFORMACI√ìN DEL PERFIL (S√ç funciona)
        function showProfileInfo() {
            FB.api('/me', { fields: 'name,first_name,last_name,age_range,gender' }, function(response) {
                const container = document.getElementById('content-container');
                const title = document.getElementById('content-title');
                container.innerHTML = '';
                
                title.textContent = 'üë§ Tu informaci√≥n de Facebook:';
                
                const infoElement = document.createElement('div');
                infoElement.className = 'data-item';
                infoElement.innerHTML = `
                    <p><strong>Nombre completo:</strong> ${response.name}</p>
                    <p><strong>Primer nombre:</strong> ${response.first_name}</p>
                    <p><strong>Apellido:</strong> ${response.last_name}</p>
                    <p><strong>G√©nero:</strong> ${response.gender || 'No disponible'}</p>
                    <p><strong>Rango de edad:</strong> ${response.age_range?.min ? response.age_range.min + '+' : 'No disponible'}</p>
                    <p class="info">‚ÑπÔ∏è Email no disponible - requiere revisi√≥n de permisos</p>
                    <p class="success">‚úÖ Facebook Graph API funcionando correctamente</p>
                    <hr>
                    <h4>üìä Resumen t√©cnico:</h4>
                    <ul>
                        <li>‚úÖ Facebook Login implementado</li>
                        <li>‚úÖ Graph API integrado</li>
                        <li>‚úÖ App en producci√≥n (Render)</li>
                        <li>‚úÖ Permisos b√°sicos funcionando</li>
                        <li>‚è≥ Permisos avanzados en revisi√≥n</li>
                    </ul>
                `;
                container.appendChild(infoElement);
                
                document.getElementById('content-info').style.display = 'block';
            });
        }

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/es_LA/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
