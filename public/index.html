<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Facebook Graph API - Funcional</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .user-info, .content-info { display: none; margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .action-btn { background: #1877F2; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        .data-item { margin: 10px 0; padding: 10px; border: 1px solid #eee; border-radius: 5px; }
        .success { color: green; font-weight: bold; }
        .photo-item, .like-item { display: inline-block; margin: 10px; text-align: center; vertical-align: top; width: 120px; }
        .photo-item img { width: 100px; height: 100px; object-fit: cover; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>üöÄ App con Facebook Graph API</h1>
    
    <div id="login-section">
        <p>Inicia sesi√≥n con Facebook para ver tus datos:</p>
        <div class="fb-login-button" 
             data-size="large" 
             scope="public_profile,email,user_photos,user_likes,user_age_range,user_gender">
        </div>
    </div>

    <div id="user-info" class="user-info">
        <h3>¬°Bienvenido! üëã</h3>
        <img id="user-photo" src="" style="border-radius: 50%; width: 80px; height: 80px;">
        <p><strong>Nombre:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>ID:</strong> <span id="user-id"></span></p>
        
        <div style="margin: 20px 0;">
            <button class="action-btn" onclick="getUserPhotos()">üì∏ Mis fotos recientes</button>
            <button class="action-btn" onclick="getUserLikes()">üëç Mis p√°ginas favoritas</button>
            <button class="action-btn" onclick="getUserProfile()">üë§ Mi informaci√≥n completa</button>
        </div>
    </div>

    <div id="content-info" class="content-info">
        <h4 id="content-title"></h4>
        <div id="content-container"></div>
    </div>

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1345810250333428',
                cookie: true,
                xfbml: true,
                version: 'v18.0'
            });
            checkLoginState();
        };

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    getUserInfo();
                }
            });
        }

        function getUserInfo() {
            FB.api('/me', { fields: 'name,email,picture,link' }, function(response) {
                document.getElementById('user-name').textContent = response.name;
                document.getElementById('user-email').textContent = response.email || 'No disponible (requiere revisi√≥n)';
                document.getElementById('user-id').textContent = response.id;
                document.getElementById('user-photo').src = response.picture.data.url;
                
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';
            });
        }

        // üì∏ FOTOS RECIENTES DEL USUARIO
        function getUserPhotos() {
            FB.api('/me/photos', { fields: 'picture,created_time,album{name}', limit: 9 }, function(response) {
                const container = document.getElementById('content-container');
                const title = document.getElementById('content-title');
                container.innerHTML = '';
                
                if (response.data && response.data.length > 0) {
                    title.textContent = `üì∏ Tus fotos recientes (${response.data.length}):`;
                    response.data.forEach(photo => {
                        const photoElement = document.createElement('div');
                        photoElement.className = 'photo-item';
                        photoElement.innerHTML = `
                            <img src="${photo.picture}" alt="Foto">
                            <br>
                            <small>${new Date(photo.created_time).toLocaleDateString()}</small>
                            ${photo.album ? `<br><small>√Ålbum: ${photo.album.name}</small>` : ''}
                        `;
                        container.appendChild(photoElement);
                    });
                } else {
                    title.textContent = 'üì∏ Tus fotos';
                    container.innerHTML = `
                        <div class="data-item">
                            <p>No se encontraron fotos recientes.</p>
                            <p><em>Graph API est√° funcionando correctamente.</em></p>
                        </div>
                    `;
                }
                document.getElementById('content-info').style.display = 'block';
            });
        }

        // üëç P√ÅGINAS QUE TE GUSTAN
        function getUserLikes() {
            FB.api('/me/likes', { fields: 'name,category,picture{url}', limit: 12 }, function(response) {
                const container = document.getElementById('content-container');
                const title = document.getElementById('content-title');
                container.innerHTML = '';
                
                if (response.data && response.data.length > 0) {
                    title.textContent = `üëç Te gustan ${response.data.length} p√°ginas:`;
                    response.data.forEach(like => {
                        const likeElement = document.createElement('div');
                        likeElement.className = 'like-item';
                        likeElement.innerHTML = `
                            <div style="width: 60px; height: 60px; background: #f0f0f0; border-radius: 8px; margin: 0 auto 5px; display: flex; align-items: center; justify-content: center;">
                                ${like.picture ? `<img src="${like.picture.data.url}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">` : 'üìÑ'}
                            </div>
                            <strong style="font-size: 12px;">${like.name}</strong>
                            <br>
                            <small style="color: #666;">${like.category}</small>
                        `;
                        container.appendChild(likeElement);
                    });
                } else {
                    title.textContent = 'üëç Tus p√°ginas favoritas';
                    container.innerHTML = `
                        <div class="data-item">
                            <p>No se encontraron p√°ginas que te gusten.</p>
                            <p><em>Graph API est√° funcionando, pero no tienes p√°ginas p√∫blicas con "Me gusta".</em></p>
                            <p><strong>Para probar:</strong> Ve a Facebook y da "Me gusta" a algunas p√°ginas p√∫blicas.</p>
                        </div>
                    `;
                }
                document.getElementById('content-info').style.display = 'block';
            });
        }

        // üë§ INFORMACI√ìN COMPLETA DEL PERFIL
        function getUserProfile() {
            FB.api('/me', { fields: 'name,first_name,last_name,age_range,gender,link' }, function(response) {
                const container = document.getElementById('content-container');
                const title = document.getElementById('content-title');
                container.innerHTML = '';
                
                title.textContent = 'üë§ Tu informaci√≥n de Facebook:';
                
                // Construir enlace seguro al perfil
                const profileLink = response.link ? 
                    `<a href="https://facebook.com/${response.id}" target="_blank">https://facebook.com/${response.id}</a>` : 
                    'No disponible';
                
                const infoElement = document.createElement('div');
                infoElement.className = 'data-item';
                infoElement.innerHTML = `
                    <p><strong>Nombre completo:</strong> ${response.name}</p>
                    <p><strong>Primer nombre:</strong> ${response.first_name}</p>
                    <p><strong>Apellido:</strong> ${response.last_name}</p>
                    <p><strong>G√©nero:</strong> ${response.gender || 'No disponible'}</p>
                    <p><strong>Rango de edad:</strong> ${response.age_range?.min ? response.age_range.min + '+' : 'No disponible'}</p>
                    <p><strong>Perfil p√∫blico:</strong> ${profileLink}</p>
                    <p class="success">‚úÖ Facebook Graph API funcionando correctamente</p>
                    <p><em>Permisos implementados: public_profile, email, user_photos, user_likes</em></p>
                `;
                container.appendChild(infoElement);
                
                document.getElementById('content-info').style.display = 'block';
            });
        }

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/es_LA/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
